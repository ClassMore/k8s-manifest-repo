apiVersion: apps/v1
kind: Deployment
metadata:
  name: classmoa-alarm-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: classmoa-alarm-app
  template:
    metadata:
      labels:
        app: classmoa-alarm-app
    spec:
      containers:
        - name: classmoa-alarm-app
          image: 087605768816.dkr.ecr.ap-northeast-2.amazonaws.com/alarm-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: alarm-container
      nodeSelector:
        key : alarmWorker
---
apiVersion: v1
kind: Service
metadata:
  name: classmoa-alarm-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/contents/aws"
spec:
  selector:
    app: classmoa-backend-app
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP