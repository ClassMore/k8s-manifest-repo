apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: classmoa-front-app
  name: classmoa-front-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: classmoa-front-app
  template:
    metadata:
      labels:
        app: classmoa-front-app
    spec:
      containers:
        - name: classmoa-front-app
          image: 087605768816.dkr.ecr.ap-northeast-2.amazonaws.com/frontend-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: classmoa-front-app
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: classmoa-front-svc
  name: classmoa-front-svc
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/"
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      targetPort: 80
      port: 80
      name: classmoa-front-svc
  selector:
    app: classmoa-front-app

